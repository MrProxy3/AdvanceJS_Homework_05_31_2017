<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/app.css">

    <title>Questionnaire 2.0</title>
</head>
<body>
<div class="global">
    <div class="formSelect">
        <form action="#" id="selectForm" name="sForm">
            <select name="sel" id="sel">
                <option value="1">What's your full name?</option>
                <option value="2">How old are you?</option>
                <option value="3">What is your gender?</option>
                <option value="4">What is your greatest strength?</option>
                <option value="5">What is your greatest weakness?</option>
                <option value="6">What are your goals for the future?</option>
            </select>
            <button id="btnSelect">Вибрати</button>
        </form>
    </div>

    <div class="formAnswer">
        <form action="#" id="answerForm" name="aForm">
            <textarea name="area" id="textArea" cols="30" rows="1"></textarea>
            <button id="btnAnswer">Відповісти</button>
        </form>
    </div>

    <ul id="list">

    </ul>
</div>
<script src="js/app2.js"></script>
</body>
</html>
